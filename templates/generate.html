{% include 'header.html' %}
<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Buat Kelas Baru</h1>
                </div>
            </div>
        </div>
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Buat Kelas Anda!</h3>
                </div>
                <form role="form" id="formGenerate" action="/generatetoken" method="POST">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="emailAddress">Alamat Email</label>
                            <input type="email" class="form-control" id="emailAddress" name="email"
                                placeholder="Masukan alamat email" />
                        </div>
                        <div class="form-group">
                            <label for="fullName">Nama lengkap</label>
                            <input type="text" class="form-control" id="fullName" name="nama"
                                placeholder="Masukan nama lengkap" />
                        </div>
                        <div class="form-group">
                            <label for="username">Inisial Nama</label>
                            <input type="text" class="form-control" id="username" name="inisial"
                                placeholder="Masukan kode nama" />
                        </div>
                        <div class="form-group">
                            <label for="nip">NIP</label>
                            <input type="text" class="form-control" id="nip" name="nip" placeholder="Masukan NIP" />
                        </div>
                        <div class="form-group">
                            <label for="matkul">Nama Mata Kuliah</label>
                            <input type="text" class="form-control" id="matkul" name="matkul"
                                placeholder="Masukan mata kuliah" />
                        </div>
                        <div class="form-group">
                            <label for="pertemuan">Pertemuan Ke-</label>
                            <input type="number" class="form-control" id="pertemuan" name="pertemuan"
                                placeholder="Masukan pertemuan ke-" />
                        </div>
                        <div class="form-group">
                            <label for="tanggal">Tanggal</label>
                            <input type="date" class="form-control" id="tanggal" name="tanggal"
                                placeholder="Masukan tanggal" />
                        </div>
                        <div class="form-group">
                            <label for="waktu">Waktu</label>
                            <input type="time" class="form-control" id="waktu" name="waktu"
                                placeholder="Masukan waktu" />
                        </div>

                        <div class="form-group">
                            <label for="deskripsi">Deskripsi Kelas</label>
                            <input type="text" class="form-control" id="deskripsi" name="deskripsi"
                                placeholder="Masukan deskripsi kelas" />
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button type="button" onclick="generateRandomNumber()" class="btn btn-warning">
                                        Generate Token
                                    </button>
                                </div>
                                <input type="number" class="form-control" id="randomNumberDisplay" name="token"
                                    placeholder="Klik generate token" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Buat password token</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Masukan password token" />
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Buat Kelas!</button>
                    </div>
                    <div class="overlay" id="overlay" style="display: none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<script src="{{ url_for('static', filename='js/generate.js') }}"></script>

{% include 'footer.html' %}
